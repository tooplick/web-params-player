<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Music Player</title>
    <meta name="description" content="在线音乐播放器 - 轻量级网页播放器">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 动态背景 -->
    <div class="bg-container">
        <div class="bg-layer" id="bg-layer"></div>
        <div class="bg-mask"></div>
    </div>

    <!-- 主播放器容器 -->
    <div class="player-container" id="player-container">
        <!-- 封面区域 -->
        <div class="cover-section">
            <div class="album-cover" id="album-cover">
                <img src="" alt="Album Cover" id="cover-img">
                <div class="cover-placeholder">
                    <i class="fas fa-music"></i>
                </div>
            </div>
        </div>

        <!-- 歌曲信息 -->
        <div class="song-info">
            <h1 class="song-title" id="song-title">加载中...</h1>
            <p class="song-artist" id="song-artist">--</p>
        </div>

        <!-- 进度条 -->
        <div class="progress-section">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <div class="progress-thumb" id="progress-thumb"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>

        <!-- 播放控制 -->
        <div class="controls-section">
            <button class="play-btn" id="play-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
        </div>

        <!-- 详情页链接 -->
        <div class="detail-section" id="detail-section" style="display: none;">
            <a href="#" id="detail-link" target="_blank" class="detail-btn">
                <i class="fas fa-external-link-alt"></i>
                <span>查看歌曲详情</span>
            </a>
        </div>
    </div>

    <!-- 文档页面（无参数时显示） -->
    <div class="doc-container" id="doc-container" style="display: none;">
        <div class="doc-card">
            <div class="doc-header">
                <i class="fas fa-music"></i>
                <h1>Web Params Player</h1>
                <p class="doc-subtitle">轻量级网页音乐播放器</p>
            </div>

            <div class="doc-section">
                <h2><i class="fas fa-link"></i> 使用方法</h2>
                <p>通过 URL 参数传入歌曲信息：</p>
                <code class="doc-url">https://player.ygking.top/?title=歌曲名&artist=歌手&cover=封面URL&audio=音频URL</code>
            </div>

            <div class="doc-section">
                <h2><i class="fas fa-list"></i> 参数说明</h2>
                <table class="doc-table">
                    <tr>
                        <th>参数</th>
                        <th>说明</th>
                        <th>必填</th>
                    </tr>
                    <tr>
                        <td>title</td>
                        <td>歌曲名称</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>artist</td>
                        <td>歌手名称</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>cover</td>
                        <td>封面图片 URL</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>audio</td>
                        <td>音频文件 URL</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>detail</td>
                        <td>详情页 URL</td>
                        <td>⚪</td>
                    </tr>
                </table>
            </div>

            <div class="doc-section">
                <h2><i class="fas fa-keyboard"></i> 快捷键</h2>
                <div class="doc-shortcuts">
                    <span><kbd>Space</kbd> 播放/暂停</span>
                    <span><kbd>←</kbd> 后退5秒</span>
                    <span><kbd>→</kbd> 前进5秒</span>
                </div>
            </div>

            <div class="doc-footer">
                <a href="https://github.com/tooplick/web-params-player" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audio-player" preload="metadata"></audio>

    <script src="js/app.js"></script>
</body>

</html>
