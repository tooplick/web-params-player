<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Music Player</title>
    <meta name="description" content="在线音乐播放器 - 轻量级网页播放器">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 动态背景 -->
    <div class="bg-container">
        <div class="bg-layer" id="bg-layer"></div>
        <div class="bg-mask"></div>
    </div>

    <!-- 主播放器容器 -->
    <div class="player-container" id="player-container">
        <!-- 封面区域 -->
        <div class="cover-section">
            <div class="album-cover" id="album-cover">
                <img src="" alt="Album Cover" id="cover-img">
                <div class="cover-placeholder">
                    <i class="fas fa-music"></i>
                </div>
            </div>
        </div>

        <!-- 歌曲信息 -->
        <div class="song-info">
            <h1 class="song-title" id="song-title">加载中...</h1>
            <p class="song-artist" id="song-artist">--</p>
        </div>

        <!-- 进度条 -->
        <div class="progress-section">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <div class="progress-thumb" id="progress-thumb"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>

        <!-- 播放控制 -->
        <div class="controls-section">
            <button class="play-btn" id="play-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
        </div>

        <!-- 详情页链接 -->
        <div class="detail-section" id="detail-section" style="display: none;">
            <a href="#" id="detail-link" target="_blank" class="detail-btn">
                <i class="fas fa-external-link-alt"></i>
                <span>查看歌曲详情</span>
            </a>
        </div>
    </div>

    <!-- 错误提示 -->
    <div class="error-container" id="error-container" style="display: none;">
        <div class="error-card">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>参数缺失</h2>
            <p id="error-message">请提供完整的播放参数</p>
            <div class="usage-hint">
                <p>正确格式:</p>
                <code>?title=歌曲名&artist=歌手&cover=封面URL&audio=音频URL</code>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audio-player" preload="metadata"></audio>

    <script src="js/app.js"></script>
</body>

</html>
