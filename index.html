<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Music Player</title>
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='%23000000' d='M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7v72V368c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V147L192 223.8V432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6V200 128c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z'/></svg>">
    <meta name="description" content="在线音乐播放器 - 轻量级网页播放器">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- 动态背景 -->
    <div class="bg-container">
        <div class="bg-layer" id="bg-layer"></div>
        <div class="bg-mask"></div>
    </div>

    <!-- 主播放器容器 -->
    <div class="player-container" id="player-container">
        <!-- 封面区域 -->
        <div class="cover-section">
            <div class="album-cover" id="album-cover">
                <img src="" alt="Album Cover" id="cover-img">
                <div class="cover-placeholder">
                    <i class="fas fa-music"></i>
                </div>
            </div>
        </div>

        <!-- 歌曲信息 -->
        <div class="song-info">
            <h1 class="song-title" id="song-title">加载中...</h1>
            <p class="song-artist" id="song-artist">--</p>
        </div>

        <!-- 进度条 -->
        <div class="progress-section">
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
                <div class="progress-thumb" id="progress-thumb"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
        </div>

        <!-- 播放控制 -->
        <div class="controls-section">
            <button class="play-btn" id="play-btn">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
        </div>

        <!-- 详情页链接 -->
        <div class="detail-section" id="detail-section" style="display: none;">
            <a href="#" id="detail-link" target="_blank" class="detail-btn">
                <i class="fas fa-external-link-alt"></i>
                <span>查看歌曲详情</span>
            </a>
        </div>
    </div>

    <!-- 文档页面（无参数时显示） -->
    <div class="doc-container" id="doc-container" style="display: none;">
        <div class="doc-card">
            <div class="doc-header">
                <i class="fas fa-music"></i>
                <h1>Web Params Player</h1>
                <p class="doc-subtitle">轻量级网页音乐播放器</p>
            </div>

            <div class="search-section">
                <input type="text" id="name-input" placeholder="输入歌曲名称，Enter跳转" autocomplete="off">
            </div>

            <div class="doc-section">
                <h2><i class="fas fa-link"></i> 使用方法</h2>
                <p>通过 URL 参数传入歌曲信息：</p>
                <code class="doc-url" id="example-url"></code>
                <script>
                    document.getElementById('example-url').textContent =
                        window.location.origin + '/?title=歌曲名&artist=歌手&cover=封面URL&audio=音频URL';
                </script>
            </div>

            <div class="doc-section">
                <h2><i class="fas fa-list"></i> 参数说明</h2>
                <table class="doc-table">
                    <tr>
                        <th>参数</th>
                        <th>说明</th>
                        <th>必填</th>
                    </tr>
                    <tr>
                        <td>name</td>
                        <td>歌曲名称（自动搜索模式）</td>
                        <td>⚪</td>
                    </tr>
                    <tr>
                        <td>title</td>
                        <td>歌曲名称</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>artist</td>
                        <td>歌手名称</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>cover</td>
                        <td>封面图片 URL</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>audio</td>
                        <td>音频文件 URL</td>
                        <td>✅</td>
                    </tr>
                    <tr>
                        <td>detail</td>
                        <td>详情页 URL</td>
                        <td>⚪</td>
                    </tr>
                </table>
                <p style="margin-top: 1rem; opacity: 0.8; font-size: 0.9rem;">
                    💡 使用 <code>name</code> 参数可自动搜索歌曲：<code>?name=晴天</code>
                </p>
            </div>

            <div class="doc-section">
                <h2><i class="fas fa-keyboard"></i> 快捷键</h2>
                <div class="doc-shortcuts">
                    <span><kbd>Space</kbd> 播放/暂停</span>
                    <span><kbd>←</kbd> 后退5秒</span>
                    <span><kbd>→</kbd> 前进5秒</span>
                </div>
            </div>

            <div class="doc-footer">
                <a href="https://github.com/tooplick/web-params-player" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </div>
    </div>

    <!-- 音频元素 -->
    <audio id="audio-player" preload="metadata"></audio>

    <script src="js/app.js"></script>
</body>

</html>
